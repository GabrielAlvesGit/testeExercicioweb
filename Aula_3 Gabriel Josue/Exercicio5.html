<head>

    <title>Exercicio 5</title>
</head>
<body>
   
    <script>
    
    var quadrados = [];
    
    for (var i = 1; i <=100; i++){
        if(i % 2 === 0){
            var quadrado = i * i;
            quadrados.push(quadrado);
        }
    }
    alert(quadrados);
    </script>
</body>
