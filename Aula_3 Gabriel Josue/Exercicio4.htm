<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <script>
      // Receber três valores inteiros diferentes do usuário
var numero1 = parseInt(prompt("Digite o primeiro número inteiro:"));
var numero2 = parseInt(prompt("Digite o segundo número inteiro:"));
var numero3 = parseInt(prompt("Digite o terceiro número inteiro:"));

// Verificar e exibir os números em ordem decrescente
if (numero1 > numero2 && numero1 > numero3) {
    if (numero2 > numero3) {
        alert(numero1 + ", " + numero2 + ", " + numero3);
    } else {
        alert(numero1 + ", " + numero3 + ", " + numero2);
    }
} else if (numero2 > numero1 && numero2 > numero3) {
    if (numero1 > numero3) {
        alert(numero2 + ", " + numero1 + ", " + numero3);
    } else {
        alert(numero2 + ", " + numero3 + ", " + numero1);
    }
} else {
    if (numero1 > numero2) {
        alert(numero3 + ", " + numero1 + ", " + numero2);
    } else {
        alert(numero3 + ", " + numero2 + ", " + numero1);
    }
}

    </script>
</body>
</html>
