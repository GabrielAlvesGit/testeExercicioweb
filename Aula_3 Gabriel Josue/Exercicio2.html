<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio2</title>
</head>
<body>
    <script>
     var A = parseInt(prompt("Digite o primeiro numero:"));
     var B = parseInt(prompt("Digite o segundo numero:"));

     if(A === B){
        var C = A + B;
        alert("Os valores são iguais. A Soma de A e B é: " + C); 
     } else{
        var C = A * B;
        alert("Os valores são diferentes. A multiplicação de A por B é: " + C);
     }
    </script>
    
</body>
</html>
