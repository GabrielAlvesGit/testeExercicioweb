<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>
    
    <script>
        var numero = parseInt(prompt("Digite um numero: "));

        if(numero % 2 === 0){
            var resultado = numero + 5;
            alert("O número é par. A soma de " + numero + " + 5 é: " + resultado);

        } else{
            var resultado = numero + 8;
            alert("O número é impar. A soma de " + numero + " + 8 é: " + resultado)
        }
    </script>
</body>
</html>
